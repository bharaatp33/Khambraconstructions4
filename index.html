  /* Reset */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff;
    color: #222;
    line-height: 1.6;
    min-height: 100vh;
  }
  a {

    text-decoration: none;

  a:hover, a:focus {
    color: #daa520;
    outline: none;
  }

  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #fff;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);

    justify-content: space-between;

  }

    font-size: 1.9rem;

    color: #b8860b;

  }
  nav {
    display: flex;
    gap: 2.5rem;
  }
  nav a {
    font-weight: 600;
    font-size: 1rem;
    padding: 0.5rem 0;
    position: relative;
  }
  nav a.active, nav a:hover, nav a:focus {
    color: #daa520;
  }
  nav a.active::after,
  nav a:hover::after,
  nav a:focus::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 100%;
    height: 3px;
    background: #daa520;
    border-radius: 3px;
  }

    background: #b8860b;
    border-radius: 3px;
    transition: all 0.3s ease;
